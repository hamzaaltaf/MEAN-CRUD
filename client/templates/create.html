<form ng-submit="addEmployee()">
  <div class="form-group">
    <label for="name">Email address:</label>
    <input type="text" class="form-control" ng-model='employee.name'>
  </div>
  <div class="form-group">
    <label for="dept">Dept</label>
    <input type="tetxt" class="form-control" id="pwd" ng-model='employee.dept'>
  </div>

  <div class="form-group">
    <label for="name">Contact</label>
    <input type="text" class="form-control" ng-model='employee.contact'>
  </div>

  <div class="form-group">
    <label for="name">Sale</label>
    <input type="text" class="form-control" ng-model='employee.sale'>
  </div>

  <div class="form-group">
    <label for="name">area</label>
    <input type="text" class="form-control" ng-model='employee.area'>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
